<p>Listado Heroes</p>

<div>
    <h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<!-- Conectado al else, el # indica que es una variable local -->
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;"> 
        {{ i }} {{ heroe }}     
    </li>
</ul>
